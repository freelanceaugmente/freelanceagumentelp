<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="goldRingGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#DAA520;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.6" />
    </radialGradient>
    <filter id="goldRingShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(184, 134, 11, 0.5)"/>
    </filter>
  </defs>

  <!-- Anneau externe doré -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#goldRingGradient)" stroke-width="25" filter="url(#goldRingShadow)"/>

  <!-- Anneau interne pour la profondeur -->
  <circle cx="200" cy="200" r="155" fill="none" stroke="#DAA520" stroke-width="3" opacity="0.7"/>

  <!-- Highlights dorés -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="10,20" opacity="0.8"/>

  <!-- Reflet métallique -->
  <ellipse cx="200" cy="120" rx="140" ry="40" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="15" opacity="0.6"/>
</svg>
